<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid of Links</title>
  <style>
    /* Adjust styling for the grid */
    body {
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      gap: 5px;
      padding: 20px;
    }
    a {
      display: block;
      text-align: center;
      padding: 10px;
      border: 1px solid #000;
      text-decoration: none;
      position: relative;
      color: #000;
    }
    a::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 16px;
      background-color: inherit;
    }
  </style>
</head>
<body>
  <script>
    // Function to generate a random unique string
    function generateUniqueString() {
      const adjectives = ['big', 'small', 'happy', 'sad', 'funny', 'serious', 'fast', 'slow', 'loud', 'quiet', 'clever', 'clumsy', 'brave', 'shy', 'kind', 'mean', 'gentle', 'wild', 'calm', 'curious'];
      const animals = ['dog', 'cat', 'bird', 'elephant', 'lion', 'tiger', 'monkey', 'snake', 'rabbit', 'horse', 'koala', 'penguin', 'giraffe', 'zebra', 'dolphin', 'octopus', 'panda', 'bear', 'fox', 'wolf'];

      const randomAdjective = adjectives.splice(Math.floor(Math.random() * adjectives.length), 1)[0];
      const randomAnimal = animals.splice(Math.floor(Math.random() * animals.length), 1)[0];

      return `${randomAdjective}-${randomAnimal}`;
    }

    const createdStrings = new Set(); // To keep track of generated strings

    // Creating 400 links
    for (let i = 0; i < 400; i++) {
      const uniqueString = generateUniqueString();

      if (!createdStrings.has(uniqueString)) {
        const link = document.createElement('a');
        link.textContent = uniqueString;
        link.href = `./${uniqueString}.html`;

        // Generate a unique color for the background
        const bgColor = getRandomColor();
        link.style.backgroundColor = bgColor;
        // Adjust text color based on background luminance and contrast
        link.style.color = getContrastColor(bgColor);

        document.body.appendChild(link);

        createdStrings.add(uniqueString);
      }
    }

    // Function to generate a random color
    function getRandomColor() {
      return '#' + Math.floor(Math.random()*16777215).toString(16);
    }

    // Function to get a color with an adequate contrast ratio with white or black
    function getContrastColor(hexColor) {
      // Convert hex to RGB
      const r = parseInt(hexColor.slice(1, 3), 16);
      const g = parseInt(hexColor.slice(3, 5), 16);
      const b = parseInt(hexColor.slice(5, 7), 16);

      // Calculate relative luminance
      const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;

      // Choose white or black based on luminance and ensure a minimum contrast ratio
      return luminance > 0.5 ? '#000' : '#fff';
    }
  </script>
</body>
</html>
