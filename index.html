<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid of Links</title>
  <style>
    /* Adjust styling for the grid */
    body {
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      gap: 5px;
      padding: 20px;
    }
    a {
      display: block;
      text-align: center;
      padding: 10px;
      border: 1px solid #000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <script>
    // Function to shuffle an array
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Array of adjectives and animals
    const adjectives = ['brave', 'clever', 'elegant', 'fierce', 'graceful', 'happy', 'intelligent', 'jovial', 'kind', 'lovely', 'magnificent', 'noble', 'optimistic', 'playful', 'quiet', 'resilient', 'sincere', 'thoughtful', 'unique', 'vibrant', 'witty', 'zealous'];
    const animals = ['dog', 'cat', 'bird', 'elephant', 'lion', 'tiger', 'monkey', 'snake', 'rabbit', 'horse', 'panda', 'giraffe', 'koala', 'bear', 'zebra', 'owl', 'kangaroo', 'dolphin', 'cheetah', 'penguin', 'wolf', 'fox'];

    // Shuffle the arrays to ensure uniqueness
    const shuffledAdjectives = shuffleArray(adjectives);
    const shuffledAnimals = shuffleArray(animals);

    // Creating 400 links
    for (let i = 0; i < 400; i++) {
      const link = document.createElement('a');
      const uniqueString = `${shuffledAdjectives[i]}-${shuffledAnimals[i]}`;
      link.textContent = uniqueString;
      link.href = `./${uniqueString}.html`;
      document.body.appendChild(link);
    }
  </script>
</body>
</html>
